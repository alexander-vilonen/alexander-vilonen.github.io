m.help.text1=Как играть:\n\nЦель игры - найти все воздушные шарики, спрятанные на экране. На каждом уровне спрятано 10 шариков.\n\nКак только вы найдете шарик на экране - кликните или коснитесь его пальцем, чтобы выбрать.
m.help.text2=Давай начнем на этом уровне. Да-да, прямо в меню!\n\nЯ спрятал здесь 10 шариков, попробуй найти их всех.\n\nЕсли возникнут проблемы - в левом верхнем углу есть кнопка для получения подсказки.
